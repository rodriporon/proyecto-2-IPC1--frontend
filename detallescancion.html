  <script>

    function cargarInicio() {
      var nombre = document.querySelector('#logueado')
      var id = sessionStorage.buscar
      var iniciado = sessionStorage.usuario
      nombre.innerHTML = `${iniciado}`
      var cancionSpotify = document.querySelector('#cancionSpotify') 
      var botonComentario = document.querySelector('#botonComentario')
      var cancionYoutube = document.querySelector('#cancionYoutube')
      var datosCancion = document.querySelector('#datosCancion')
      var cargarComentarios = document.querySelector('#cargarComentarios')
      
            fetch(`http://127.0.0.1:3000/cancion/${id}`)
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(res => {
                cancionSpotify.innerHTML += 
                `<iframe src="${res[0].spotify}" width="350" height="430" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                `;
                botonComentario.innerHTML =
                `<button type="button" value="${res.id}" onclick="agregarComentario(this)" class="btn btn-secondary">Agregar comentario</button><p>
                `;
                cancionYoutube.innerHTML =
                `<iframe width="560" height="315" src="${res[0].youtube}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                datosCancion.innerHTML =
                `<strong>Nombre de la canción:</strong>  ${res[0].nombre} <p></p>
                <strong>Artista:</strong>  ${res[0].artista} <p></p>
                <strong>Album:</strong>  ${res[0].album} <p></p>
                <strong>Fecha de lanzamiento:</strong>  ${res[0].fecha} <p></p>
                `;
            })

    }
    function cargarArchivo(){
        $('#file').parse({
		config: {
			delimiter: ";",
			complete: GuardarCanciones,
		},
		before: function(file, inputElem)
		{
			console.log("Parsing file...", file);
		},
		error: function(err, file)
		{
			console.log("ERROR:", err, file);
		},
		complete: function()
		{
            console.log("Done with all files");
        }
        });
      }


     async function GuardarCanciones(results) {
        console.log(results.data)
        var data = results.data;
        var val = true


        for (i = 0; i < data.length; i++) {
            var nombre = data[i][0]
            var artista = data[i][1]
            var album = data[i][2]
            var fecha = data[i][3]
            var imagen = data[i][4]
            var spotify = data[i][5]
            var youtube = data[i][6]
            var objeto = {
                'nombre': nombre,
                'artista': artista,
                'album': album,
                'fecha': fecha,
                'imagen': imagen,
                'spotify': spotify,
                'youtube': youtube       
             }
            console.log(objeto)
            fetch('http://127.0.0.1:3000/cancion', {
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json'
            }
            }).then(res => res.json())
            .catch(error => {
                console.error('Error:', error)
                alert("Ocurrio un error al consumir la API, revise la consola")
                val = false
            })
            .then(response =>{
                console.log('Success:', response);
            }) 
            }
            if(val = true)
            {
                alert("Se agregaron las canciones exitosamente")
    			MostrarCanciones()
            }
    }

        function MostrarCanciones(){
            var contenido = document.querySelector('#CuerpoCanciones') 
            contenido.innerHTML = ""
            fetch('http://127.0.0.1:3000/cancion')
            .then(response => response.json())
            .catch(error => {
            console.log(error)
            })
            .then(res => {
            for (var i in res) {
                console.log(res[i])
                contenido.innerHTML += 
                `<tr>
                <th>${res[i].nombre}</th>
                <th>${res[i].artista}</th>
                <th>${res[i].album}</th>
                <th>${res[i].fecha}</th>
                <th><img src="${res[i].imagen}" class="img-fluid" height="100%" width="100%"> </th>
                <th><iframe src="${res[i].spotify}" width="350" height="430" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
                </tr>`
            }
            })
      }

      function agregarPlaylist(id){
          var id = id.value
          var usuario = sessionStorage.usuario
          var objeto = {
            'idCancion': id
          }
          fetch(`http://127.0.0.1:3000/playlist/${usuario}`, {
        method: 'POST',
        body: JSON.stringify(objeto),
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Ocurrió un error interno")
        })
        .then(response =>{
            console.log('Success:', response);
            alert(response.reason)
        })
          
      }

      function agregarComentario(id){
        var id = sessionStorage.buscar
        var usuario = sessionStorage.usuario
        var comentario = document.getElementById('comentario').value;

        console.log(comentario)
        var objeto = {
        'usuario': usuario,
        'idCancion': id,
        'comentario': comentario
      }
      fetch('http://127.0.0.1:3000/comentario', {
                method: 'POST',
                body: JSON.stringify(objeto),
                headers:{
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Error interno")
        })
        .then(response =>{
            console.log('Success:', response);
            console.log(response.message)
            if(response.message == "Failed"){
                alert(response.reason)
            }else{
                alert(response.reason)
                location.href="detallescancion.html"
            }
        }) 

      }
