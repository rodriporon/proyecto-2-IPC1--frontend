<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('styleslogin/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Crear cuenta
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Campo obligatorio">
						<span class="label-input100">Nombre</span>
						<input id = "nombre" class="input100" type="text" name="usuario" placeholder="Ingrese su nombre">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Campo obligatorio">
						<span class="label-input100">Apellido</span>
						<input id = "apellido" class="input100" type="text" name="usuario" placeholder="Ingrese su apellido">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Campo obligatorio">
						<span class="label-input100">Nombre de Usuario</span>
						<input id = "usuario" class="input100" type="text" name="usuario" placeholder="Ingrese su nombre de usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Contraseña es necesaria">
						<span class="label-input100">Contraseña</span>
						<input id="password" class="input100" type="password" name="pass" placeholder="Ingrese su contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate="Confirme su contraseña">
						<span class="label-input100">Confirmar Contraseña</span>
						<input id="confpassword" class="input100" type="password" name="pass" placeholder="Confirme su contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button onclick="Registrar()" type="button" class="login100-form-btn">Registrarme</button>
						</div>
					</div>

					<div class="flex-col-c p-t-54">
						<span class="txt1 p-b-17">
							Ya tengo una cuenta
						</span>

						<a href="index.html" class="txt2">
							Iniciar Sesión
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function Registrar(){
        var nombre = document.querySelector('#nombre').value
        var apellido = document.querySelector('#apellido').value
        var username = document.querySelector('#usuario').value
        var password = document.querySelector('#password').value
		var confpassword = document.querySelector('#confpassword').value
        var objeto = {
            'nombre': nombre,
            'apellido': apellido,
            'usuario': username,
            'password': password,
			'confpassword': confpassword,
			'rol': 'Cliente'
        }
        console.log(objeto)
        fetch('https://proyecto-2-backend.herokuapp.com/usuarios', {
        method: 'POST',
        body: JSON.stringify(objeto),
        headers:{
            'Content-Type': 'application/json'
        }
        }).then(res => res.json())
        .catch(error => {
            console.error('Error:', error)
            alert("Error interno")
        })
        .then(response =>{
            console.log('Success:', response);
            console.log(response.message)
            if(response.message == "Failed"){
                alert(response.reason)
            }else{
                alert(response.reason)
                location.href="login.html"
            }
        }) 
        }
	</script>
